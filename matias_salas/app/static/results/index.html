<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Matias N. Salas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css">
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <header class="d-flex align-items-center justify-content-between mb-3">
        <div class="d-flex align-items-center gap-2">
          <a class="btn btn-outline-secondary" href="/">Volver al formulario</a>
        </div>
        <div>
          <button id="refresh" class="btn btn-primary">
            Actualizar
          </button>
        </div>
      </header>
      <section class="card shadow-sm">
        <div class="card-body">
          <div id="status" class="small text-secondary mb-3"></div>
          <div class="table-responsive">
            <table id="results" class="table table-striped table-hover align-middle">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nombre completo</th>
                  <th>RUT</th>
                  <th>Fecha de nacimiento</th>
                  <th>Teléfono</th>
                  <th>Email</th>
                  <th>Creado</th>
                </tr>
              </thead>
              <tbody id="tbody">
                <tr><td class="text-center text-muted" colspan="7">—</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </div>
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="scripts.js"></script>
  </body>
</html>
