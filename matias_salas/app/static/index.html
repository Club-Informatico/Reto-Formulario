<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Matias N. Salas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-light">
    <main class="container py-4">
      <div class="row min-vh-100 align-items-center justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <section class="card shadow-sm">
            <div class="card-body p-4">
              <h1 class="h3 text-center mb-4">Registro</h1>
              <form id="form" novalidate>
                <div class="mb-3">
                  <label for="name" class="form-label">Nombre completo</label>
                  <input
                    id="name"
                    name="name"
                    type="text"
                    class="form-control"
                    autocomplete="name"
                    placeholder="Nombre Apellido"
                    required
                  />
                  <div class="invalid-feedback" id="err-name"></div>
                </div>

                <div class="mb-3">
                  <label for="rut" class="form-label">RUT</label>
                  <input
                    id="rut"
                    name="rut"
                    type="text"
                    class="form-control"
                    inputmode="text"
                    autocomplete="off"
                    placeholder="11.111.111-1"
                    required
                  />
                  <div class="invalid-feedback" id="err-rut"></div>
                </div>

                <div class="mb-3">
                  <label for="birthdate" class="form-label">Fecha de nacimiento</label>
                  <input
                    id="birthdate"
                    name="birthdate"
                    type="date"
                    class="form-control"
                    required
                  />
                  <div class="invalid-feedback" id="err-birthdate"></div>
                </div>
                
                
                <div class="mb-3">
                  <label for="phone" class="form-label">Tel√©fono</label>
                  <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">+56</span>
                    <input
                      id="phone"
                      name="phone"
                      type="tel"
                      class="form-control"
                      inputmode="tel"
                      autocomplete="tel"
                      placeholder="912345678"
                      pattern="^(\+?56)?\s*0?9\d{8}$"
                      required
                    >
                    <div class="invalid-feedback" id="err-phone"></div>
                  </div>
                </div>

                <div class="mb-4">
                  <label for="email" class="form-label">Email</label>
                  <input
                    id="email"
                    name="email"
                    type="email"
                    class="form-control"
                    autocomplete="email"
                    placeholder="tucorreo@example.cl"
                    required
                  />
                  <div class="invalid-feedback" id="err-email"></div>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                  Enviar
                </button>
                <button type="button" id="go-results" class="btn btn-outline-secondary w-100 mt-2">
                  Ver resultados
                </button>
              </form>
            </div>
          </section>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="scripts.js"></script>
  </body>
</html>
