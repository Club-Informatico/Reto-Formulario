<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js"
        integrity="sha384-ZBXiYtYQ6hJ2Y0ZNoYuI+Nq5MqWBr+chMrS/RkXpNzQCApHEhOt2aY8EJgqwHLkJ"
        crossorigin="anonymous"></script>
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-5">
        <h2 class="mb-4">Formulario de Registro</h2>
        <form id="formulario">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
                <small id="nombreError" style="color:red;"></small><br>
            </div>
            <div class="form-group">
                <label for="rut">Rut:</label>
                <input type="text" class="form-control" id="rut" name="rut" required>
                <small id="rutError" style="color:red;"></small><br>
            </div>
            <div class="form-group">
                <label for="fecha_nacimiento">Fecha de nacimiento:</label>
                <input type="text" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
                <small id="fechaError" style="color:red;"></small><br>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" required>
                <small id="telefonoError" style="color:red;"></small><br>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <small id="emailError" style="color:red;"></small><br>
            </div>
            <button type="button" 
                id="btn-enviar"
                class="btn btn-primary" 
                hx-post="/api/v1/users" 
                hx-target="#result" 
                hx-swap="innerHTML">Enviar</button>
            <button type="button" 
                id="btn-ver"
                class="btn btn-info" 
                hx-get="/api/v1/users" 
                hx-trigger="click" 
                hx-target="#result" 
                hx-swap="innerHTML">Ver Usuarios</button>
        </form>
    </div>

    <div id="result"></div>

    <div></div>
    <script src="app.js"></script>
</body>

</html>
