<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reto-Formulario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
        <form>
      <div class="mb-3">
        <label for="nombreCompleto" class="form-label">Nombre Completo</label>
        <input
          type="text"
          class="form-control"
          id="nombreCompleto"
          placeholder="Ej Juan Carlos PÃ©rez Flores"
        />
      </div>
      <div class="mb-3">
        <label for="rut" class="form-label">Rut (sin puntos o con puntos)</label>
        <input
          type="text"
          class="form-control"
          id="rut"
          placeholder="Ej 12.345.678-9 o 12345678-9 "
        />
      </div>
      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha de Nacimiento</label>
        <input
          type="date"
          class="form-control"
          id="fecha"
        />
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Telefono</label>
        <input
          type="tel"
          class="form-control"
          id="telefono"
          placeholder="Ej +56 9 1234 5678"
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="tu@correo.cl"
        />
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="/gustavo-orellana/static/script.js"></script>
  </body>
</html>
