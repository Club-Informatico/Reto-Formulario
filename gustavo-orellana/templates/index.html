<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reto-Formulario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
      <div
        class="card shadow"
        style="min-width: 350px; max-width: 400px; width: 100%"
      >
        <div class="card-body">
          <form action="/add_usuario" method="POST">
            <div class="mb-3">
              <label for="nombreCompleto" class="form-label"name="nombre">Nombre Completo</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Ej José Antonio Pérez Flores"
                name="nombre"
              />
            </div>
            <div class="mb-3">
              <label for="rut" class="form-label">Rut (sin puntos o con puntos)</label>
              <input
                type="text"
                class="form-control"
                id="rut"
                placeholder="Ej 12.345.678-9 o 12345678-9 "
                name="rut"
              />
            </div>
            <div class="mb-3">
              <label for="fecha" class="form-label">Fecha de Nacimiento</label>
              <input
                type="date"
                class="form-control"
                id="fecha"
                name="fecha"
              />
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono</label>
              <input
                type="tel"
                class="form-control"
                id="telefono"
                placeholder="Ej +56 9 1234 5678"
                name="telefono"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="tu@correo.cl"
                name="email"
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
            <a href="{{ url_for('mostrar_usuario') }}" class="btn btn-outline-primary btn-sm w-100 mt-2">Ver usuarios</a>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
